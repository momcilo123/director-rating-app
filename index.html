<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Rating App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Movie Rating App</h1>
        <form id="director-form">
            <input type="text" id="director" placeholder="Director's Name" required>
            <input type="text" id="movie" placeholder="Movie Name" required>
            <input type="number" id="rating" placeholder="Rating (out of 10)" min="1" max="10" required>
            <button type="submit">Add Movie</button>
        </form>
        <h2 id="director-name"></h2>
        <ul id="movie-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
